<ul>
    <li>
        <a routerLink="/home">
            <i class="fa-solid fa-dumbbell"></i>
        </a>
        <select [(ngModel)]="selectedGym" (change)="changeSelectedGym()" class="form-select" aria-label="Default select example">
            <option *ngFor="let gym of this.gymList" [ngValue]="gym">{{gym.name}}</option>
        </select>
    </li>
    <li *ngFor="let sideBarItem of this.sideBarItemList">
        <a routerLink="{{sideBarItem.link}}">
            <i ngClass="{{sideBarItem.icon}}"></i> <span>{{sideBarItem.title}}</span>
        </a>
    </li>
</ul>
