<div class="row p-5 add-user-header">
    <span class="user-list-title"> Add new user </span>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    <div class="row p-5">
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">First Name<span class="text-danger" *ngIf="userForm.get('firstName')!.errors && 
                userForm.get('firstName')!.hasError('required')">*</span></label>
            <input type="text" class="form-control" id="FirstName" formControlName="firstName">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Last Name<span class="text-danger" *ngIf="userForm.get('lastName')!.errors && 
                userForm.get('lastName')!.hasError('required')">*</span></label>
            <input type="text" class="form-control" id="LastName" formControlName="lastName">
        </div>
        <div class="col-lg-12">
            <label for="exampleFormControlInput1" class="form-label">Email<span class="text-danger" *ngIf="userForm.get('email')!.errors && 
                userForm.get('email')!.hasError('required')">*</span></label>
            <input type="email" class="form-control" id="Email" formControlName="email">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Identification<span class="text-danger" *ngIf="userForm.get('identification')!.errors && 
                userForm.get('identification')!.hasError('required')">*</span></label>
            <input type="number" class="form-control" id="Identification" formControlName="identification">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Birthdate<span class="text-danger" *ngIf="userForm.get('birthDate')!.errors && 
                userForm.get('birthDate')!.hasError('required')">*</span></label>
            <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Phone Number<span class="text-danger" *ngIf="userForm.get('phone')!.errors && 
                userForm.get('phone')!.hasError('required')">*</span></label>
            <input type="tel" class="form-control" id="PhoneNumber" formControlName="phone">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Country<span class="text-danger" *ngIf="userForm.get('country')!.errors && 
                userForm.get('country')!.hasError('required')">*</span></label>
            <select class="form-select" aria-label="Default select example" id="Country" formControlName="country">
                <option value="CR" selected>Costa Rica</option>
              </select>
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">City<span class="text-danger" *ngIf="userForm.get('city')!.errors && 
                userForm.get('city')!.hasError('required')">*</span></label>
            <select class="form-select" aria-label="Default select example" id="City" formControlName="city">
                <option selected value="0">San Jos√©</option>
                <option value="1">Cartago</option>
                <option value="2">Heredia</option>
                <option value="3">Alajuela</option>
              </select>
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Address<span class="text-danger" *ngIf="userForm.get('address')!.errors && 
                userForm.get('address')!.hasError('required')">*</span></label>
            <input type="text" class="form-control" id="Address" formControlName="address">
        </div>
        <div class="col-lg-8 offset-lg-2">
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-add-user">Create new user</button>
        </div>
    </div>
</form>
