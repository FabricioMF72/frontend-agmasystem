<div class="row p-5 add-user-header">
    <span class="user-list-title"> Add new user </span>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    <div class="row p-5">
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName">
        </div>
        <div class="col-lg-12">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Identification</label>
            <input type="number" class="form-control" id="Identification">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="Birthdate">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="PhoneNumber">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <input type="text" class="form-control" id="Country">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <input type="text" class="form-control" id="City">
        </div>
        <div class="col-lg-6">
            <label for="exampleFormControlInput1" class="form-label">Address</label>
            <input type="text" class="form-control" id="Address">
        </div>
        <div class="col-lg-12">
            <button type="submit" class="btn btn-add-user">Create new user</button>
        </div>
    </div>
</form>
